<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odds and Events</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <h1>Odds and Events</h1>
    <form>
      <label>
        Add a Number to the Bank
        <!--added a required attribute-->
        <!--changed type value to 'text' to allow text input, as required by assignment criteria-->
        <input id="number" name="number" type="text" required />
      </label>
      <!--added a type="submit" and id="submit" to the button for form handling-->
      <button type="submit" id="submit">Add Number</button>
    </form>
    <main>
      <section id="numberBank">
        <h2>Number Bank</h2>
        <!--added an id="result1" to help target this element easier with JavaScript-->
        <output id="result1"></output>
        <div>
          <button id="sortOne">Sort 1</button>
          <button id="sortAll">Sort All</button>
        </div>
      </section>
      <section id="sortedNumbers">
        <h2>Sorted Numbers</h2>
        <section id="odds">
          <h3>Odds</h3>
          <!--added an id="result1" to help target this element easier with JavaScript-->
          <output id="result2"></output>
        </section>
        <section id="evens">
          <h3>Evens</h3>
          <!--added an id="result1" to help target this element easier with JavaScript-->
          <output id="result3"></output>
        </section>
      </section>
    </main>
  </body>
</html>
